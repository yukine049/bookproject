<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
   
        <title>本棚アプリ</title>
   </head>

   <body>
    {% extends 'base.html' %}

    {% block title %}書籍一覧{% endblock %}
    {% block h1 %}書籍一覧{% endblock %}

    {% block content %}
        {% for item in object_list %}
        <div class="p-4 m-4 bg-light border border-info rounded">
            <h2 class="text-info">{{ item.title }}</h2>
            <h6>カテゴリ:{{ item.category }}</h6>
            <div class="mt-3">
                <a href="{% url 'detail-book' item.pk %}">詳細へ</a>
            </div>
        </div>
        {% endfor %}
        {% include 'book/components/pagination.html' %}
    {% endblock content %}
    </body>
</html>
